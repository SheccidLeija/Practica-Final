name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Backend Dependencies
      run: |
        npm install

    - name: Configure Environment Variables
      run: |
        echo "Configuring environment variables..."
        SETTINGS_JSON="{
          \"DB_SERVER\": \"sql8020.site4now.net\",
          \"DB_DATABASE\": \"db_a25c05_sapitos\",
          \"DB_USER\": \"db_a25c05_sapitos_admin\",
          \"DB_PASSWORD\": \"momju6-baTnax-rusxyq\",
          \"DB_ENCRYPT\": \"true\",
          \"JWT_SECRET\": \"sapitos\",
          \"ALLOWED_ORIGINS\": \"https://witty-flower-05a792810.6.azurestaticapps.net,https://sapitos.azurewebsites.net\"
        }"
        
        curl -X POST "https://sapitos.scm.azurewebsites.net/api/settings" \
        --user "$sapitos:1UcGLc06KzkYV2dCNWtn64dUXFudgfXHLZgzboxtnRz4vG1doitgj6NU5eqh" \
        -H "Content-Type: application/json" \
        --data-raw "$SETTINGS_JSON"

    - name: Clean wwwroot
      run: |
        curl -X POST "https://sapitos.scm.azurewebsites.net/api/command" \
        --user "$sapitos:1UcGLc06KzkYV2dCNWtn64dUXFudgfXHLZgzboxtnRz4vG1doitgj6NU5eqh" \
        -H "Content-Type: application/json" \
        --data '{"command": "rm -rf /home/site/wwwroot/*"}'

    - name: Prepare and Deploy Backend
      run: |
        # Crear directorio temporal para el backend
        mkdir -p temp_backend
        cp package.json temp_backend/
        cp index.js temp_backend/
        cp -r routes temp_backend/ || true
        cp -r models temp_backend/ || true
        cp -r controllers temp_backend/ || true
        
        # Crear el zip del backend
        cd temp_backend
        zip -r ../backend.zip .
        cd ..
        
        # Desplegar a Azure
        curl -X POST "https://sapitos.scm.azurewebsites.net/api/zipdeploy" \
        --user "$sapitos:1UcGLc06KzkYV2dCNWtn64dUXFudgfXHLZgzboxtnRz4vG1doitgj6NU5eqh" \
        --data-binary @"backend.zip" 