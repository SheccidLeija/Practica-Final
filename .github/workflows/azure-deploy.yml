name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Debug Directory
      run: |
        pwd
        ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Dependencies
      working-directory: .
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        npm install

    - name: Clean App Service (Linux)
      run: |
        curl -X POST "https://${{ secrets.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net:443/api/command" \
        -u "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_USERNAME }}:${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PASSWORD }}" \
        -H "Content-Type: application/json" \
        --data '{"command": "rm -rf /home/site/wwwroot/*"}'

    - name: Create deployment package
      run: |
        rm -f backend.zip
        zip -r backend.zip * .[^.]* -x "node_modules/*" ".env" "tests/*"

    - name: Deploy to Azure
      run: |
        curl -X POST "https://${{ secrets.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net:443/api/zipdeploy" \
        -u "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_USERNAME }}:${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PASSWORD }}" \
        --data-binary @"backend.zip" 