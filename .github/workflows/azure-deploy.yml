name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Debug Directory
      run: |
        pwd
        ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Dependencies
      working-directory: .
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        npm install

    - name: Clean App Service (Linux)
      run: |
        echo "Cleaning App Service..."
        curl -v -X POST "https://sapitos.scm.azurewebsites.net/api/command" \
        -u "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_USERNAME }}:${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PASSWORD }}" \
        -H "Content-Type: application/json" \
        --data '{"command": "rm -rf /home/site/wwwroot/*"}'

    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        rm -f backend.zip
        zip -r backend.zip * .[^.]* -x "node_modules/*" ".env" "tests/*"
        ls -lh backend.zip

    - name: Deploy to Azure
      run: |
        echo "Deploying to Azure..."
        curl -v -X POST "https://sapitos.scm.azurewebsites.net/api/zipdeploy" \
        -u "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_USERNAME }}:${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PASSWORD }}" \
        --data-binary @"backend.zip"

    - name: Configure Environment Variables
      run: |
        echo "Configuring environment variables..."
        SETTINGS_JSON="{
          \"WEBSITE_NODE_DEFAULT_VERSION\": \"~18\",
          \"DB_SERVER\": \"sql8020.site4now.net\",
          \"DB_DATABASE\": \"db_a25c05_sapitos\",
          \"DB_USER\": \"db_a25c05_sapitos_admin\",
          \"DB_PASSWORD\": \"momju6-baTnax-rusxyq\",
          \"DB_ENCRYPT\": \"true\",
          \"JWT_SECRET\": \"sapitos\",
          \"ALLOWED_ORIGINS\": \"https://witty-flower-05a792810.6.azurestaticapps.net,https://sapitos.azurewebsites.net\"
        }"
        
        curl -X PUT "https://sapitos.scm.azurewebsites.net/api/settings" \
        -u "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_USERNAME }}:${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PASSWORD }}" \
        -H "Content-Type: application/json" \
        --data-raw "$SETTINGS_JSON" 