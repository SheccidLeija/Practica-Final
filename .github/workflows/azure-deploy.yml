name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Backend Dependencies
      run: |
        npm install

    - name: Prepare Deploy Package
      run: |
        rm -f backend.zip
        zip -r backend.zip * .[^.]* -x "frontend/*" "node_modules/*" ".env" "tests/*"

    - name: Deploy Backend to Azure
      run: |
        curl -X POST "https://sapitos.scm.azurewebsites.net/api/zipdeploy" \
        --user "$sapitos:1UcGLc06KzkYV2dCNWtn64dUXFudgfXHLZgzboxtnRz4vG1doitgj6NU5eqh" \
        --data-binary @"backend.zip"

